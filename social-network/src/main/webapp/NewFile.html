	<div id="kv-avatar-errors-2" class="center-block" style="width: 800px; display: none"></div>
	<form class="text-center" action="pages" method="post" role="form"  enctype="multipart/form-data">
	 
		<div class="kv-avatar center-block" style="width: 200px">
		<input type="hidden" name="command" value="avatarUpload" />
			<input id="avatar-23" name="avatar-2" type="file" class="file-loading" accept="image/*">

	<!-- the fileinput plugin initialization -->
	
	
	 <form class="navbar-form navbar-right" role="form" action="pages" method="post">
          <input type="hidden" name="command" value="login" />
            <div class="form-group">
              <input type="email" placeholder="${loginText}" class="form-control" name="login" value="${userEmailLogin}"/>&#160;
            </div>
            <div class="form-group">
              <input type="password" placeholder="${passwordText}" class="form-control" name="password"/>&#160;
            </div>
            <button type="submit" class="btn btn-success">${singInText}</button>
          </form>
	
	
	
	
	<script>
		var btnCust = '<button type="button" class="btn btn-default" title="Add picture tags" '
				+ 'onclick="alert(\'Call your custom code here.\')">'
				+ '<i class="glyphicon glyphicon-tag"></i>' + '</button>';
		$("#avatar-2")
				.fileinput(
						{
							overwriteInitial : true,
							maxFileSize : 1500,
							showClose : false,
							showCaption : false,
							showBrowse : false,
							browseOnZoneClick : true,
							removeLabel : '',
							removeIcon : '<i class="glyphicon glyphicon-remove"></i>',
							removeTitle : 'Cancel or reset changes',
							elErrorContainer : '#kv-avatar-errors-2',
							msgErrorClass : 'alert alert-block alert-danger',
							defaultPreviewContent : '<img src="/uploads/default_avatar_male.jpg" alt="Your Avatar" style="width:160px"><h6 class="text-muted">Click to select</h6>',
							layoutTemplates : {
								main2 : '{preview} ' + btnCust
										+ ' {remove} {browse}'
							},
							allowedFileExtensions : [ "jpg", "png", "gif" ]
						});
	</script>
